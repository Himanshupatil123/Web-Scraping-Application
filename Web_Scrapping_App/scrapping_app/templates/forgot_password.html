<!DOCTYPE html>
<html>

<head>
    <title>HTML Login Form</title>

<style>

/*style.css*/
body {
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: sans-serif;
    line-height: 1.5;
    min-height: 100vh;
    background: #f3f3f3;
    flex-direction: column;
    margin: 0;
}

.main {
    background-color: #fff;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    padding: 10px 20px;
    transition: transform 0.2s;
    width: 500px;
    text-align: center;
}

h1 {
    color: #4CAF50;
}

label {
    display: block;
    width: 100%;
    margin-top: 10px;
    margin-bottom: 5px;
    text-align: left;
    color: #555;
    font-weight: bold;
}


input {
    display: block;
    width: 100%;
    margin-bottom: 15px;
    padding: 10px;
    box-sizing: border-box;
    border: 1px solid #ddd;
    border-radius: 5px;
}

button {
    padding: 15px;
    border-radius: 10px;
    margin-top: 15px;
    margin-bottom: 15px;
    border: none;
    color: white;
    cursor: pointer;
    background-color: #4CAF50;
    width: 100%;
    font-size: 16px;
}

.wrap {
    display: flex;
    justify-content: center;
    align-items: center;
}

.alert-danger{
color:red;

</style>



</head>

<body>
    <div class="main">
        {% if messages %}
    {% for message in messages %}
    {% if message.tags == "error" %}
    <div class="alert alert-danger" role="alert">
      {{message}}
    </div>
    {% endif %}
    {% endfor %}
    {% endif %}

        <h1>Forgot Password</h1>
        <h3>Enter your login credentials</h3>
        <form action="forgot_password" method="POST">
            {% csrf_token %}

            <label for="first">
                  Username:
              </label>
            <input type="text"
                   id="first"
                   name="username"
                   placeholder="Enter your Username" required>

            <label>
                  Email:
              </label>
            <input type="email"
                   id="email"
                   name="email"
                   placeholder="Enter your Email" required>

            <label>
                  Password:
              </label>
            <input type="password"
                   id="password"
                   name="password"
                   placeholder="Enter New Password" required>



            <div class="wrap">
                <button type="submit">
                    Submit
                </button>
            </div>
        </form>

        <a href="{% url 'logout' %}">Login Page</a>

    </div>
</body>

</html>
